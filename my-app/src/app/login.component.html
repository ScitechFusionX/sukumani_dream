
<div *ngIf="user">
<div class="pen-title">
  <h1>Flat Login Form</h1><span>Pen <i class='fa fa-paint-brush'></i> + <i class='fa fa-code'></i> by <a href='http://andytran.me'>Andy Tran</a></span>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">Click Me</div>
  </div>
  <div class="form">
    <h2>Login to your account</h2>
    <form>
      <input  [(ngModel)]="user.name" placeholder="Username"/>
      <input  [(ngModel)]="user.password" placeholder="Password"/>
      <button(click)="login()">Login</button>
    </form>
  </div>
  <div class="form">
    <h2>Create an account</h2>
    <form>
      <input  [(ngModel)]="user.name" placeholder="Username"/>
      <input  [(ngModel)]="user.password" placeholder="Password"/>
      <input  [(ngModel)]="user.email" placeholder="Email Address"/>
      <input  [(ngModel)]="user.tel" placeholder="Phone Number"/>
      <button(click)="register()">Register</button>
    </form>
  </div>
  <div class="cta"><a href="http://andytran.me">Forgot your password?</a></div>
</div>
